<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/stule.css">
        <title>Crunch Time </title>
    </head>
    <body>
        <div class="container white">
            <div class="row">
                <div class="col s4"></div>
                <div class="col s4"> <!-- For the time being-->
                    <a href="index.html">
                        <img class = "responsive-img" src="assets/images/Black and Yellow Paper Basketball Maximalist Sports Animated Logo (5).png">
                    </a>
                </div>
                <div class="col s4"></div>
            </div>
            <div class="row">
                <div class="col s4"></div>
                <div class="col s4">
                    <h6 id="choosenWorkout">Bench Press</h6>
                    <div class="progress">
                        <div class="determinate orange" style="width: 40%"></div>
                    </div>
                </div>
                <div class="col s4"></div>
            </div>
            <div class="row">
                <div class="col s2">
                  <a href="muscle.html"> <!-- Linked to Muscle selector for the time being. It should shuffle through different exercises within the group-->
                      <i class = "medium material-icons">skip_previous</i> <!-- Goes to Previous Exercise-->
                  </a>
                </div>
                <div class="col s8">
                    <img class = "responsive-img" src="assets/images/Bench-Press.jpg">
                </div>
                <div class="col s2">
                      <a href="muscle.html">
                          <i class = "medium material-icons">skip_next</i> <!-- Goes to the next exercise -->
                      </a>
                </div>
            </div>
            <div class="row">
                <div class="col s4 shuffle">
                    <a href="music.html"> <!-- Linked to Music for the time being. It should take you back to the Music Genere Screen-->
                        <i class = "medium material-icons">subscriptions</i> <!-- Music Play/Pause -->
                    </a>
                </div>
                <div class="col s4 music">
                    <a href="music.html"> <!-- Linked to Music for the time being. It should play pause the music in the background.-->
                        <i class = "medium material-icons">play_circle_outline</i> <!-- Music Play/Pause -->
                    </a>
                </div>
                <div class="col s4">
                    <a href="leadership.html"> <!-- Linked to the Leadership Board-->
                        <i class = "medium material-icons">done_all</i> <!-- Finishes Workout -->
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col s5"></div>
                <div class="col s2 privacy">
                    <a href="privacy-policy.html">
                        <i class="small material-icons">help_outline</i>
                    </a>
                    <p>Privacy Policy</p>
                </div>
                <div class="col s5"></div> 
            </div>
        </div>
        <script src="./assets/js/workout-marta.js"></script>
    </body>
</html>
